<div class="contaicer-fluid">

    <div class="row bg-info">
        <div class="col-md-12 text-white">

            <a routerLink='/inicio' class="text-white text-left">
                <i class="fas fa-angle-double-left icon" aria-hidden="true" > Início</i>
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-5 mb-5">
                <div class="col-md-4">

                    <div class="form-group d-flex">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Novo tema">
                        <button class="btn btn-outline-light ml-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor='let item of listaTemas'>
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-4" [routerLink]="['/tema-edit', item.id]" >Editar</button>
                      <button class="btn btn-outline-info" [routerLink]="['/tema-delete', item.id]" >Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>

</div>
