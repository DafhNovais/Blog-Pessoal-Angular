<div class="container mt-5 mb-5">

    <div class="row  mb-4">
        <div class="col-md-12">
            <h1 class="text-center text-info">Atualizar Usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-7">

            <div class="form-group">
                <label for="nome"></label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="usuario"></label>
                <input [(ngModel)]='user.usuario' class="form-control" type="usuario" name="usuario" id="usuario"
                    placeholder="Usuário">
            </div>

            <div class="form-group">
                <label for="foto"></label>
                <input [(ngModel)]='user.foto' class="form-control" type="foto" name="foto" id="foto"
                    placeholder="Link da foto">
            </div>

            <div class="form-group">
                <label for="senha"></label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Senha">
            </div>

            <div class="form-group">
                <label for="confirmarSenha"></label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha"
                    id="confirmarSenha" placeholder="Confirmar senha">
            </div>

            <div class="form-group">
                <label for="tipoUsuario"></label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="mt-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-info mr-4" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-info ml-4" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
