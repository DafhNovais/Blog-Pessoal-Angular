<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-info">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">

            <div class="card">

                <div class="card-body pt-2">

                    <div class="text-center">
                        <h5 class="card-title text-center mpnn">{{postagem.titulo}}</h5>
                        <small class="mpnn tmc">Tema: {{postagem.tema.descricao}}</small>
                    </div>

                    <hr class="mt-2">
                    <p class="card-text">{{postagem.texto}}</p>

                </div>

                <div class="card-text text-center card-footer p-2">
                    <p class="card-text"><small class="tmc">{{postagem.date | date: 'dd/MM/yyyy'}} ás {{postagem.date | date: 'HH:mm'}}</small></p>
                </div>

            </div>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-info mr-4" routerLink='/inicio' >Não</button>
            <button class="btn btn-outline-info" (click)='apagar()' >Sim</button>
        </div>
    </div>



</div>
